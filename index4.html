	<!--

	・この書き方は、自分自身がjQueryのパッケージを保存しない方法（とてもよくつかわれる方法）
	・CDN（コンテンツ　デリバリ　ネットワーク）がファイルを配信してくれる
	　CDN：Akamai 等の企業
	　Googleからファイルをダウンロードをする＝AkamaiなどのCDN業者の持っているファイルをダウンロードしている 

-->
<!-- jQueryのプログラムは、scriptタグの間に書く⇒　ｊQueryはJavaScriptの一部 -->
	<script>
		// 「何もしない」ｊQuery のプログラム
		$();	

		//何かするプログラム　ほぼ何もしないが、
		//これからすることを埋め込むことが出来る
		$( function(){
		
			// jQury はセレクタとアクション(イベント）	の組合せ
			$("body").click()
			
		});

	</script>
</head>
